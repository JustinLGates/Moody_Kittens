<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Knewave&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">

  </header>
  <main class="m-2">
    <section id="loginSection" class="">
      <div id="welcome" class="d-flex justify-content-center">
        <div class="card p-2 text-center w-50">
          <img src="moody-logo.png" height="250" alt="Moody Kittens">

          <div class="d-flex align-items-center space-around m-2">
            <button class="m-2" onclick="login()">Go!</button>


          </div>
          <div>

            <button class="btn-red" onclick="clearKittens()">clear Kittens</button>
          </div>


    </section>


    <section id="game" class=" hidden">
      <div class="d-flex justify-content-center">


        <form onsubmit="addKitten(event)" class="card mt-2 w-50">


          <div class="text-center">
            <input class="" type="text" name="newKittenName" placeholder="kitten name">
          </div>



          <div class=" text-center ">
            <button type="submit" class=" mt-2">Add kitten</button>
          </div>
        </form>
      </div>

      <div class="d-flex justify-content-center mt-2">
        <div id="kitten-container" class="d-flex card mt-2 w-80">

        </div>
        <br>
      </div>
    </section>
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>
  <script src="main.js"></script>
</body>

</html>
